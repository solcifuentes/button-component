      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>

  <body>
    <div class="container">
      <nav class="navbar">
        <h2 id="brand"><span>Dev</span>challenges.io</h2>
        <ul>
          <li>
            <a href="">Colors</a>
          </li>
          <li>
            <a href="">Typography</a>
          </li>
          <li>
            <a href="">Spaces</a>
          </li>
          <li>
            <a href="">Buttons</a>
          </li>
          <li>
            <a href="">Inputs</a>
          </li>
          <li>
            <a href="">Grid</a>
          </li>
        </ul>
      </nav>
      <section>
        <h1 class="buttons-title">Buttons</h1>
        <div class="container-two-btn">
          <div class="container-btn">
            <label class="default-label"
              >&lt;Button/> <br />

              <button class="btn btn-default" type="button">Default</button>
            </label>
          </div>

          <div class="container-btn">
            <label class="label-grey"
              >&:hover, &:focus <br />

              <button class="btn btn-hover" type="button">Default</button>
            </label>
          </div>
        </div>
        <!-- second line of buttons -->
        <div class="container-two-btn">
          <div class="container-btn">
            <label class="default-label"
              >&lt;Button variant="outline"/> <br />

              <button class="btn btn-variant-outline" type="button">
                Default
              </button>
            </label>
          </div>

          <div class="container-btn">
            <label class="label-grey"
              >&:hover, &:focus <br />

              <button class="btn btn-outline-hover" type="button">
                Default
              </button>
            </label>
          </div>
        </div>

          <p>

      </section>
    </div>
